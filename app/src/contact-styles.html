<!-- PAROT STYLE -->

<style>
			.contact iframe {
				border: 0;
				position: relative;
				z-index: 111;
				height: 100vh;
			}

            #pardot-form {
                display: flex;
                flex-flow: row wrap;
            }

			#pardot-form * {
				box-sizing: border-box;
			}

			#pardot-form p.required, #pardot-form span.required, #pardot-form label.required {
				font-weight: bold;
				background: none;
			}

			#pardot-form p.required label, #pardot-form span.required label {
				background: url(/images/required.gif) no-repeat top right;
				background: transparent;
			}

			#pardot-form p.required label:after, #pardot-form span.required label:after {
				content: '*';
				display: inline;
				color: #F9423A;
				font-weight: bold;
			}


			#pardot-form p.submit {
				padding: 15px;
				width: 100%;
			}

			#pardot-form p {
				z-index: 100;
				width: 50%;
				padding: 15px;
				clear: both;
				margin: 0;
                box-sizing: border-box;
				position: relative;
			}

			
			#pardot-form input[type="submit"] {	padding: 14px 20px;
				border-radius: 25px;
				font-size: 18px;
				font-weight: 900;
				overflow: hidden;
				margin-bottom: 30px;
				display: table;
				text-align: center;
				outline: 0;
				background: rgba(255,255,255,0.1);
				border: 1px solid white;
				color: white;
				transition: all 0.3s ease-in-out;
				width: auto;
			}


			#pardot-form input {
				width: 50%;
				padding: 15px;
				width: 100%;
				height: 52px;
				background: transparent;
				box-shadow: none;
				outline: none;
				margin: 0;
				border: 0;
				border-bottom: 1px solid white;
				color: white;
				padding: 0 10px;
				transition: all 0.3s ease-in-out;
				padding: 0;
				font-size: 18px;
				transition: all 0.3s ease-in-out;
				margin: 10px 0;
				padding: 7.5px;
			}

			#pardot-form input:focus {
				background: rgba(255,255,255,0.1);
			}

            #pardot-form textarea.standard {
                width: 100%;
                background: transparent;
                border: 1px solid white;
                margin-top: 15px;
            }

            #pardot-form textarea.standard:focus {
				background: rgba(255,255,255,0.1);
            }

            #pardot-form p.form-field.comments.pd-textarea {
                width: 100%;
            }

			#pardot-form p label {
				display: inline;
				margin: 0;
				padding: 3px 5px 0 0;
				text-align: left;
				width: auto;
                color: white;
                font-size: 18px;
                font-weight: bold;
			}

			#pardot-form p.error.no-label {
				display: none;
			}


			#pardot-form p.form-field.last_name.pd-text.required.error {
				margin-bottom: 20px;
				position: relative;
			}


			#pardot-form p.form-field.required.error:after {
				content: "This field is required";
				display: block;
				position: absolute;
				color: #F9423A;
				font-weight: 600;
			}

			#pardot-form p.errors {
				background: #F9423A !important;
				width: 100%;
				padding: 15px;
				color: white;
				font-weight: 600;
			}


			@media screen and (max-width: 640px) {
				#pardot-form p {
					width: 100%;
				}

				#pardot-form input[type="submit"] {
					width: 100%;
				}

			}
</style>
